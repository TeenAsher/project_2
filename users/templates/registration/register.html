<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends "cat/base.html" %}
</head>
<body>
{% block content %}

  <form method="post" action="{% url 'users:register' %}">
      {% csrf_token %}
      {{ form.as_p }}

      <button name="submit">Register</button>
      <input type="hidden" name="next" value="{% url 'cat:index' %}">
  </form>

{% endblock content %}
</body>
</html>
