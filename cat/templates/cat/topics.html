<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends "cat/base.html" %}
</head>
<body>
{% block content %}

    <p>Topics</p>

    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'cat:topic' topic.id %}">{{ topic }}</a>
            </li>
        {% empty %}
            <li>No topics have been added yet :(</li>
        {% endfor %}
    </ul>

    <a href="{% url 'cat:new_topic' %}">Add a new topic</a>

{% endblock content %}
</body>
</html>
